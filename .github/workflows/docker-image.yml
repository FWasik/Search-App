name: Publish Docker image

on:
  # release:
  #   types: [published]
  # push:
  #   branches:
  #     - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Buildx set-up
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: SearchApp
        file: ./SearchApp/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/search-app
        build-args: "SECRET_KEY=${{ secrets.SECRET_KEY }}"

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Generate deployment package
      run: zip deploy.zip ./docker-compose.prod.yml

    - name: Deploy to EBS
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: search-app
        environment_name: search-app-env
        version_label: 1.0.1
        region: eu-north-1
        deployment_package: deploy.zip
