name: Full CI/CD pipeline (publishing Docker images and deployment to AWS EBS)

on:
  release:
    types: [published]
  push:
    branches:
      - 'main'

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Buildx set-up
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build dev and push
      uses: docker/build-push-action@v3
      with:
        context: SearchApp
        file: ./SearchApp/Dockerfile.dev
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/search-app:dev
        build-args: "SECRET_KEY=${{ secrets.SECRET_KEY }}"

    - name: Build prod and push
      uses: docker/build-push-action@v3
      with:
        context: SearchApp
        file: ./SearchApp/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/search-app:prod
        build-args: "SECRET_KEY=${{ secrets.SECRET_KEY }}"

  deployment-to-aws-ebs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Generate deployment package
        run: zip deploy.zip ./docker-compose.yml

      - name: Deploy to EBS
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: search-app
          environment_name: Search-app-env-2
          version_label: "search-app v1.0.1"
          region: eu-central-1
          deployment_package: deploy.zip
